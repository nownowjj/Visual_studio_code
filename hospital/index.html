    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="./css/common.css">

<body>

    <div class="wrap">

                    <div class="menuToggle"><img src="./images/moMenu.png" alt=""></div>
                    <div class="logo"><a><img src="./images/logo.svg" alt=""></a></div>
                    <div class="call"><a><img src="./images/call.png" alt=""></a></div>
                </div>
            </div>
            <!-- header-top end -->
            
            <!-- header-bottom start -->
            <div class="header-bottom">
                <div class="inner">
                    <ul>
                        <li><a>진료과목</a></li>
                        <li><a>의료진소개</a></li>

                        <li><a>장비소개</a></li>

                        <li><a>오시는길</a></li>
                        <li><a>비급여고지</a></li>
                    </ul>
                </div>
            </div>
            <!-- header-bottom end -->
        </div>

    <!-- content -->
        <div class="content">

       

            <!-- main1  -->
            <div class="" id="main1">
                <div class="fade">
                    <div>your content1</div>
                    <div>your content2</div>
                    <div>your content3</div>

            </div>

        </div>
        <!-- content end -->

    <script type="text/javascript">

        $(document).ready(function(){
            $('.fade').slick({
            dots: true,
            infinite: true,
            speed: 500,
            fade: true,
            cssEase: 'linear',
            draggable:true
            });
        });


        // header event
        $(window).scroll(function(){
            var scroll = $(window).scrollTop();
            if (scroll > 129) {
                $(".header-top").css("display" , "none");
                $(".header-bottom").addClass("scroll");
                
            }
            else{
                $(".header-top").css("display" , "block");
                // $(".header-bottom").css("top" , "110px");
                $(".header-bottom").removeClass("scroll");
            }
        })
        // header event
    </script>
</body>
